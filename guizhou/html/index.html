<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>贵州商会</title>
</head>

<body>
<div class="container">
    <a class="navbar-brand" href="#">Container</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"
            aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown07" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown07">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-md-0">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
    </div>
</div>
<!--轮播图-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../img/banner-1.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../img/banner-2.png" alt="Second slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--主页四块-->
<div class="container-fluid main ">
    <div class="row">
        <div class="col-md-2 col-lg-2"></div>
        <div class="col-md-5 col-lg-5 col-sm-12 top-row">
            <div class="block">
                <div class="block-header">
                    <img src="../img/news-icon.png" class="icon">
                    <span>新闻中心</span>
                    <a href="#">更多<img src="../img/arrow-icon.png"></a>
                </div>
                <div class="block-body">
                    <div class="left-list">
                        <div data-bind="foreach: cates">
                            <div data-bind="click:$parent.changeSelectedNews ">
                                <a href="#"
                                   data-bind="text: title, css:{ 'tab-active':id() == $parent.selectedNewsId()}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="right-list">
                        <div class="tab-content-active" data-bind="foreach: news">
                            <div data-bind="visible:category_id() == $parent.selectedNewsId()">
                                <img src="../img/point-icon.png"></img>  <span data-bind="text: title"></span> &nbsp;<span data-bind="text: create_time"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-12 top-row">
            <div class="block">
                <div class="block-header">
                    <img src="../img/broadcast-icon.png" class="icon">
                    <span>最新公告</span>
                    <a href="#">更多<img src="../img/arrow-icon.png"></a>
                </div>
                <div class="block-body">
                    <div class="list">
                        <div class="tab-content-active" data-bind="foreach: announces">
                            <div >
                                <img src="../img/point-icon.png"></img>  <span data-bind="text: title"></span> &nbsp;<span data-bind="text: create_time"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-lg-2"></div>
        <div class="col-md-5 col-lg-5 col-sm-12 bottom-row">
            <div class="block">
                <div class="block-header">
                    <img src="../img/shanghui-icon.png" class="icon">
                    <span>商会介绍</span>
                </div>
                <div class="block-body">
                    <div> 商会自2015年12月21日成立以来，始终秉承“联谊、互助、共赢发展”的宗旨 ,以“诚信贵商、智慧贵商”为核心价值观</div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-12 bottom-row">
            <div class="block">
                <div class="block-header">
                    <img src="../img/shangmaofuwu-icon.png" class="icon">
                    <span>商贸服务</span>
                </div>
                <div class="block-body">

                </div>
            </div>
        </div>
        <div class="col-md-2 col-lg-2"></div>
    </div>
</div>


<!-- Optional JavaScript -->
<script src="../js/jquery/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap/popper.min.js"></script>
<script src="../js/bootstrap/bootstrap.min.js"></script>
<script src="../js/knockout/knockout-3.4.2.js"></script>
<script src="../js/knockout/knockout.mapping-latest.js"></script>
<script src="../js/common.js"></script>

<script src="../js/polyfill.js"></script>
<script src="../js/index.js" defer="defer"></script>
</body>
</html>
