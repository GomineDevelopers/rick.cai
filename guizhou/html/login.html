<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body>
<!--导航栏导航栏-->
<nav class="navbar navbar-expand-sm  fixed-top header-menu bg-white">
    <!-- Toggler/collapsibe Button -->
    <div class="row container col-md-12 header-img">
        <div class=" offset-1">
            <img src="../img/brand.png" alt="Logo">
            <img src="../img/world-trade.png" alt="Logo">
        </div>
    </div>
</nav>
<div class="container-fluid login-container">
    <div class=" container col-md-8">
        <div class="pull-right login-box">
            <div class="col-md-10 form-group mx-auto">
                <form class=" form-horizontal " novalidate data-bind="validationOptions:{insertMessages:false}">
                    <div class=" mb-3 mx-auto ">
                        <div class=" text-center login-label-text"><h4>欢迎来到贵州国际商会</h4></div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-muted" for="username"> <i
                                        class="fa fa-user fa-lg"></i> </span>
                            </div>
                            <input type="text" class="form-control" placeholder="请输入用户名"
                                   data-bind="value: username"
                                   maxlength="50">
                        </div>
                        <div data-bind="validationMessage: username" class="error mt-3"></div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-muted" for="password"> <i
                                        class="fa fa-lock fa-lg"></i> </span>
                            </div>
                            <input type="password" class="form-control" placeholder="请输入密码" data-bind="value: password"
                                   maxlength="20">
                        </div>
                        <div data-bind="validationMessage: password" class="error mt-3"></div>
                    </div>

                    <div class="form-group row">
                        <label for="code" class="col-sm-3 col-form-label">验证码</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="请输入验证码" id="code"
                                   data-bind="value: inputCode" maxlength="4">
                        </div>
                        <div data-bind="validationMessage: inputCode" class="error mt-3 ml-3"></div>
                    </div>
                    <div class="form-group row">
                    	<div class="col ">
                        <input type="button" id="checkCode" class="code btn-lg mr-3"  onclick="createCode()">
                        <a href="###" onclick="createCode()">看不清，换一张</a>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col ">
                            <button class="btn  btn-block login-box-btn" id="login" data-bind="click:submit">登陆</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col text-left">
                            <a href="/html/contact/shanghuijianjie.html">了解商会</a>
                        </div>
                        <div class="col text-right">
                            <a href="vipCenter/joinUS.html">申请加入会员</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<footer class="nav navbar navbar-expand-sm" style="width: 100%">
    <div class="row col-md-8  mx-auto">
        <div class="col-md-10 mx-auto">
            <ul class=" nav-footer-item ">
                <li class="nav-item">贵州国际商会</li>
                <li class="nav-item">邮政编码：850002</li>
                <li class="nav-item">Tel：0851-88665029／88555448 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Fax：0851-88555655
                </li>
                <li class="nav-item">地址：贵阳市云岩区延安中路48号世贸广场B区2203室</li>
            </ul>
        </div>
        <div class="col-md-2 text-center  nav-footer-item  mx-auto">
                <img  src="../img/erweima.png" />
        </div>
    </div>
</footer>
<!--导航栏导航栏-->
</body>
<script src="../js/jquery/jquery-3.3.1.min.js"></script>
<script src="../js/knockout/knockout-3.4.2.js"></script>
<script src="../js/knockout/knockout.validation.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login.js" defer="defer"></script>

</html>
